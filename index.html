<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1 class="header__title">The Library</h1>
        <h2 class="header__subtitle">feel free to add or remove books</h2>
    </div>
    <div id="library" class="library">
        <div class="book book--new" id="book-creator">
            <div class="book__header">
                <textarea class="book__title book__title--form" type="text" id="book-title" placeholder="Book Title"></textarea>
            </div>
            <input class="book__author book__author--form" type="text" id="book-author" placeholder="Author Name">
            <div class="book__status book__status--form">
                <input class="book__pages book__pages--form" type="text" id="book-pages" placeholder="Pages">
                <input class="book__isread book__isread--form" type="button" value="add" onclick="addBookToLibrary()">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
